<div class="language-selector">
  <p-dropdown 
    [options]="languages" 
    [(ngModel)]="selectedLanguage"
    optionLabel="name"
    (onChange)="onLanguageChange($event.value)"
    [style]="{'min-width': '120px'}"
    styleClass="language-dropdown"
    placeholder="{{t('common.select_language')}}"
    appendTo="body">
    
    <ng-template pTemplate="selectedItem">
      <div class="language-item selected-language" *ngIf="selectedLanguage">
        <img [src]="selectedLanguage.flag" [alt]="selectedLanguage.name" class="flag-image" width="24"> &nbsp;
        <span class="language-name">{{selectedLanguage.name}}</span>
      </div>
    </ng-template>
    
    <ng-template let-language pTemplate="item">
      <div class="language-item">
        <img [src]="language.flag" [alt]="language.name" class="flag-image" width="24"> &nbsp;
        <span class="language-name">{{language.name}}</span>
      </div>
    </ng-template>
  </p-dropdown>
</div>
