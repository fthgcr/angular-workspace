<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Please sign in to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-field">
        <span class="p-float-label">
          <input id="username" type="text" pInputText formControlName="username">
          <label for="username">Username</label>
        </span>
        <small class="p-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </small>
      </div>

      <div class="form-field">
        <span class="p-float-label">
          <p-password id="password" formControlName="password" [feedback]="false" [toggleMask]="true">
          </p-password>
          <label for="password">Password</label>
        </span>
        <small class="p-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </small>
      </div>

      <div class="form-actions">
        <p-button type="submit" [loading]="loading" label="Sign In" styleClass="w-full"></p-button>
      </div>
    </form>
    
    <div class="mt-4 text-center">
      <span class="text-600">Don't have an account?</span>
      <a class="font-medium text-blue-500 no-underline ml-2 cursor-pointer" (click)="navigateToRegister()">Sign Up</a>
    </div>
  </div>
</div>

<p-toast></p-toast>
