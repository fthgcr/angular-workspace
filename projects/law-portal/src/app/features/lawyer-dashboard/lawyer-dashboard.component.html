<div class="lawyer-dashboard">
  <div class="dashboard-header">
    <h1>Lawyer Dashboard</h1>
    <div class="user-info">
      <span>Welcome, {{ currentUser?.username }}!</span>
      <button type="button" class="btn btn-outline-secondary" (click)="logout()">Logout</button>
    </div>
  </div>
  
  <div class="dashboard-content">
    <div class="row">
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card stat-card">
          <div class="card-body">
            <h5 class="card-title">My Cases</h5>
            <h2 class="text-primary">23</h2>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card stat-card">
          <div class="card-body">
            <h5 class="card-title">Active Clients</h5>
            <h2 class="text-success">18</h2>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card stat-card">
          <div class="card-body">
            <h5 class="card-title">Pending Tasks</h5>
            <h2 class="text-warning">7</h2>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card stat-card">
          <div class="card-body">
            <h5 class="card-title">Completed Cases</h5>
            <h2 class="text-info">45</h2>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5>Lawyer Actions</h5>
          </div>
          <div class="card-body">
            <div class="btn-group-vertical w-100" role="group">
              <button type="button" class="btn btn-primary mb-2">View My Cases</button>
              <button type="button" class="btn btn-secondary mb-2">Client Management</button>
              <button type="button" class="btn btn-info mb-2">Schedule Appointments</button>
              <button type="button" class="btn btn-success mb-2">Generate Reports</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
