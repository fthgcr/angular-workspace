<div class="dashboard-container">
  <!-- Header Section -->
  <div class="dashboard-header">
    <div class="welcome-section">
      <div class="user-info">
        <div class="avatar-section">
          <div class="user-avatar">
            <i class="pi pi-user"></i>
          </div>
          <div class="user-details">
            <h1 class="welcome-title">Welcome back, {{ currentUser?.firstName }}!</h1>
            <p class="welcome-subtitle">{{ currentTime }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="header-actions">
      <p-button 
        icon="pi pi-bell" 
        styleClass="p-button-text p-button-rounded notification-btn"
        [badge]="'3'"
        severity="secondary"
      ></p-button>
      <p-button 
        icon="pi pi-sign-out" 
        label="Logout"
        styleClass="logout-btn"
        (click)="logout()"
      ></p-button>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard-content">
    
    <!-- Statistics Cards -->
    <div class="stats-section">
      <h2 class="section-title">
        <i class="pi pi-chart-bar"></i>
        Overview
      </h2>
      <div class="stats-grid">
        <div class="stat-card" *ngFor="let stat of dashboardStats">
          <div class="stat-icon" [style.background-color]="stat.color">
            <i class="pi" [ngClass]="stat.icon"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value">{{ stat.value }}</div>
            <div class="stat-title">{{ stat.title }}</div>
            <div class="stat-trend" 
                 [ngClass]="{'positive': stat.trend.includes('+'), 'negative': stat.trend.includes('-')}">
              <i class="pi" [ngClass]="stat.trend.includes('+') ? 'pi-arrow-up' : 'pi-arrow-down'"></i>
              {{ stat.trend }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="content-grid">
      <!-- Quick Actions -->
      <div class="quick-actions-section">
        <h2 class="section-title">
          <i class="pi pi-bolt"></i>
          Quick Actions
        </h2>
        <div class="actions-grid">
          <div class="action-card" 
               *ngFor="let action of quickActions"
               (click)="navigateToAction(action.route)">
            <div class="action-icon" [style.background-color]="action.color">
              <i class="pi" [ngClass]="action.icon"></i>
            </div>
            <div class="action-content">
              <h3 class="action-title">{{ action.title }}</h3>
              <p class="action-description">{{ action.description }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Activities -->
      <div class="activities-section">
        <h2 class="section-title">
          <i class="pi pi-history"></i>
          Recent Activities
        </h2>
        <div class="activities-list">
          <div class="activity-item" *ngFor="let activity of recentActivities">
            <div class="activity-icon" [style.background-color]="activity.color">
              <i class="pi" [ngClass]="activity.icon"></i>
            </div>
            <div class="activity-content">
              <h4 class="activity-title">{{ activity.title }}</h4>
              <p class="activity-description">{{ activity.description }}</p>
              <span class="activity-time">{{ activity.time }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast position="top-right"></p-toast>
